<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<title>Stream Gifts Newsletter</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

	<link href="style.css" rel="stylesheet" />

</head>

<body>

	<!-- navbar-->
	<nav class="navbar navbar-light navbar-expand-lg shadow-sm bg-white fixed-top">
		<a href="index.html" class="navbar-brand">
			Stream Gifts
		</a>

		<button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="newsletter.html" class="nav-link">Newsletter</a></li>
        </ul>
      </div>
    </nav>

    <!-- Carousel of Products (shortened products.html) -->
    <section id="products"> 
      <div class="container">
        <h2 class="justify-center">Join Our Newsletter!</h2>
        <div id="productCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
          <div class="carousel-inner">
            <div class="carousel-item active">
               <img class="d-block w-100" src="img/TechCarousel.png" alt="img/TechCarousel.png">
                 <div class="carousel-caption">
                        <h5>Keep up to date on new products released</h5>
                        
                    </div>
            </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/DecorCarousel.jpg" alt="img/DecorCarousel.jpg">
                    <div class="carousel-caption">
                        <h5>Get exclusive savings and coupons</h5>
                        
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/MerchCarousel.jpeg" alt="img/MerchCarousel.jpeg">
                    <div class="carousel-caption">
                        <h5>Learn how to improve your stream and content</h5>
                       
                    </div>
                </div>

                <!-- previous and next controls -->
                <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
          </div>
        </div>
      </div>
    </section>


    <section>
      <div class="container">
        <button class="btn middle-auto lg" data-toggle="modal" data-target="#newslettermodal">Sign up!</button>
      </div>
      
    </section>

        <!-- Newsletter form modal -->

    <div class="modal fade" id="newslettermodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newslettermodal">Sign up!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                  <form role="form" id="newsletterform" action="response.html">
                    <div class="md-form mb-5">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full name" />
                    </div>

                    <div class="md-form mb-5">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                     </div>

                     <div class="md-form mb-5">
                            <label for="honors">Interested in Tech Products?
                                <input type="checkbox" class="form-checkbox" id="honors" name="honors">
                            </label>
                        </div>

                        <div class="md-form mb-5">
                            <label for="honors">Interested in Decor Products?
                                <input type="checkbox" class="form-checkbox" id="honors" name="honors">
                            </label>
                        </div>

                        <div class="md-form mb-5">
                            <label for="honors">Interested in Merch Products?
                                <input type="checkbox" class="form-checkbox" id="honors" name="honors">
                            </label>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" id="btnCloseIt" data-dismiss="modal">Sign up!</button>
                        </div>
                        

                  </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
  </body>
</html>
